---
- hosts: all
  gather_facts : no
  vars:
     kibana: kibana-7.11.2-x86_64.rpm
     project_root: /root
  tasks:
    - get_url:
        url="https://artifacts.elastic.co/downloads/kibana/{{kibana}}"
        dest="{{project_root}}/{{kibana}}"
    - name: Check if Kibana is installed
      command: rpm -q kibana
      ignore_errors: True
      register: rpm_check

    - name: Install
      ansible.builtin.shell: rpm -vi {{kibana}}
      when: rpm_check.rc != 0

    - name: Enable and Start
      ansible.builtin.service:
        name: kibana
        state: started
        enabled: yes

    - name: Defining Elasticsearch URL
      lineinfile:
        destfile: /etc/kibana/kibana.yml
        regexp: 'elasticsearch.host:'
        line: 'elasticsearch.hosts: ["http://localhost:9200"]'

    - name: Restart
      ansible.builtin.service:
        name: kibana
        state: restarted


